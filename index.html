<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form to Google Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBrand new <br> Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>

        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit" ><img src="images/send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <!-- <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <button type="submit">Send</button>
      </form> -->
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzFENF4nCuvf6HwxF4K12Bckr-2D2DHdUuO3nm1ckVtyYJ4iCxCwtjA3baiE6ZmDxWw/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg');

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
                msg.innerHTML = "Thank You For Subscribing";
                setTimeout(function(){
                    msg.innerHTML = ""
                }, 5000)

                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    <script src="script.js"></script>
</body>
</html>
